<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nobita</title>
</head>
<body onload="doReady()">
    <img src="anh-dep-nhat-ve-nobita_105845570.jpg" id="nobita" style="position:absolute;left:0;top: 0;" width="100" height="80"/>;
    <script>
        function upArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSeletion(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
                }
            }
            function doReady() {
                window.addEventListener('keydown', moveSeletion);
            }
    </script>
</body>
</html>
